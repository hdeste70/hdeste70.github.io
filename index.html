<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planes de Internet</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="icons/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1>Planes de Internet</h1>
    <p>Selecciona el plan ideal para ti</p>
  </header>

  <main>
    <div class="plans-container">
      <!-- Plan 1 -->
      <div class="plan-card">
        <div class="icon"><i class="fas fa-wifi"></i></div>
        <h2>Plan 1</h2>
        <p><strong>Velocidad:</strong> 2 Mb/s</p>
        <p><strong>Precio:</strong> $1500</p>
        <button class="show-form">Seleccionar Plan</button>
        <form class="contact-form" style="display: none;">
          <label for="name">Nombre:</label>
          <input type="text" id="name" placeholder="Tu nombre" required>
          <label for="address">Dirección:</label>
          <input type="text" id="address" placeholder="Tu dirección" required>
          <button type="submit" class="whatsapp-submit">Enviar por WhatsApp</button>
        </form>
      </div>
      <!-- Plan "2" -->
      <div class="plan-card">
        <div class="icon"><i class="fas fa-wifi"></i></div>
        <h2>Plan 1</h2>
        <p><strong>Velocidad:</strong> 4 Mb/s</p>
        <p><strong>Precio:</strong> $3000</p>
        <button class="show-form">Seleccionar Plan</button>
        <form class="contact-form" style="display: none;">
          <label for="name">Nombre:</label>
          <input type="text" id="name" placeholder="Tu nombre" required>
          <label for="address">Dirección:</label>
          <input type="text" id="address" placeholder="Tu dirección" required>
          <button type="submit" class="whatsapp-submit">Enviar por WhatsApp</button>
        </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Tu Empresa. Todos los derechos reservados.</p>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>
